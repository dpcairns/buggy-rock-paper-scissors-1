<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <header>
        <h1>Rock<br>Paper<br>Scissors</h1>
    </header>
    <section class="instructions">
        <h2>Can you beat the computer?</h2>
        <ul>
            <li>Rock beats scissors</li>
            <li>Scissors beats paper</li>
            <li>Paper beats rock</li>
        </ul>
        <button id="submit-button">Play the game</button><br>
        <label>
            Rock
            <input type="radio" name="user-options" value="rock">
        </label>
        <label>
            Paper
            <input type="radio" name="user-options" value="paper">
        </label>
        <label>
            Scissors
            <input type="radio" name="user-options" value="scissors">
        </label>
    </section>
        <p id="win-loss-draw"></p>
    </section>
    <section id="results-box">
        <span class="throw-summaries">You threw: </span><img id="user-throw" src="">
        <span class="throw-summaries">Computer threw: </span>
        <img id="computer-throw" src=""></img>
        <button id="reset-button">Reset</button>
        <div class="win-loss-counts-section">
            <span id="wins-count"></span>
            <span id="losses-count"></span>
            <span id="draws-count"></span>
        </div>
    </section>
    <script type="module" src="app.js"></script>
</body>
</html>
